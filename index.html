<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include header and footer content -->
    <script src="js\components\header.js"></script>
    <script src="js\components\footer.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header placeholder -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Welcome to Your Website</h1>
        <p class="mb-4">This is the main content area of your website. Add your content here.</p>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Insert header and footer
            document.getElementById('header-container').innerHTML = window.headerContent;
            document.getElementById('footer-container').innerHTML = window.footerContent;
            
            // Initialize header functionality
            window.initializeHeader();
        });
    </script>
</body>
</html>
